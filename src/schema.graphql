type Athlete {
  id: ID!
  box: String
  name: String
  scores: [Score]
}

type Competition {
  id: ID!
  leaderboards: [Leaderboard]
  name: String
  venue: Venue
}

type Leaderboard {
  id: ID!
  athletes: [Athlete]
  category: String
  competition: Competition
  gender: String
  workouts: [Workout]
}

type Score {
  id: ID!
  athlete: Athlete
  rank: Int
  scaled: Boolean
  value: Int
  workout: Workout
}

type Venue {
  id: ID!
  competitions: [Competition]
  description: String
  name: String
}

type Workout {
  id: ID!
  description: String
  leaderboard: Leaderboard
  name: String
  scores(sort: SCORES_SORT, dir: SORT_DIR): [Score]
  type: WORKOUT_TYPE
}

type AuthToken {
  token: String!
}

type Query {
  athletes(limit: Int, offset: Int): [Athlete]
  athlete(id: ID!): Athlete
  competitions(limit: Int, offset: Int): [Competition]
  competition(id: ID!): Competition
  leaderboards(competitionId: ID!): [Leaderboard]
  leaderboard(id: ID!): Leaderboard
  scores(workoutId: ID!, sort: SCORES_SORT, dir: SORT_DIR): [Score]
  venues(limit: Int, offset: Int): [Venue]
  venue(id: ID!): Venue
  workouts(leaderboardId: ID!): [Workout]
  workout(id: ID!): Workout
}

type Mutation {
  authenticate(email: String!, password: String!): AuthToken!
}

enum WORKOUT_TYPE {
  amrap
  time
  weight
}

enum SCORES_SORT {
  rank
  scaled
  value
}

enum SORT_DIR {
  asc
  desc
}
