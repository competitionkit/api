type Competition {
  id: ID!
  leaderboards: [Leaderboard]
  name: String
  venue: Venue
}

type Leaderboard {
  id: ID!
  category: String
  competition: Competition
  gender: String
}

type Venue {
  id: ID!
  competitions: [Competition]
  description: String
  name: String
}

type Workout {
  id: ID!
  description: String
  leaderboard: Leaderboard
  name: String
  type: WORKOUT_TYPE
}

type AuthToken {
  token: String!
}

type Query {
  competitions(limit: Int, offset: Int): [Competition]
  competition(id: ID!): Competition
  leaderboards(competitionId: ID!): [Leaderboard]
  venues(limit: Int, offset: Int): [Venue]
  venue(id: ID!): Venue
}

type Mutation {
  authenticate(email: String!, password: String!): AuthToken!
}

enum WORKOUT_TYPE {
  amrap
  time
  weight
}
